<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Code preview Html, Css, Javascript</title>
</head>
<body>
    <main>
        <section class="header">
            <menu>
                <button class="change active">HTML</button>
                <button class="change ">CSS</button>
                <button class="change ">JS</button>
            </menu>
            <h1>Code Editor</h1>
        </section>

        <section id="edit">
            <textarea class="text show" placeholder="HTML"></textarea>
            <textarea class="text hide" placeholder="CSS"></textarea>
            <textarea class="text hide" placeholder="JS"></textarea>
            <iframe id="frame"></iframe>
        </section>
    </main>

    <script src="main2.js"></script>
</body>
</html>
